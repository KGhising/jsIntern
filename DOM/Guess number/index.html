<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guesser</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="container">
    <h2>Number Guesser</h2>
    <div id="guess">
        <p>Guess the number between <span class="min-num"></span> and <span class="max-num"></span></p>
        <input type="number" id="guess-input" placeholder="Enter your guess number">
        <input type="submit" value="submit" id="guess-submit">
        <p class="message"></p>
    </div>
</div>
<!-- scrit -->
<script src="./js/script.js"></script>
</body>
</html>
