<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booklist</title>
    <!-- css link -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <div class="container">
            <section>
                <div class="add-book">
                    <h2>Add book</h2>
                    <form id="book-form">
                        <div class="title">
                            <label for="book-title">Title</label><br>
                            <input type="text" id="book-title">
                        </div>
                        <div class="author">
                            <label for="book-auther">Author</label><br>
                            <input type="text" id="book-auther">
                        </div>
                        <div id="isbn">
                            <label for="book-isbn">ISBN</label><br>
                            <input type="text" id="book-isbn">
                        </div>
                        <div id="submit">
                            <input type="submit" value="Submit">
                        </div>
                    </form>
                </div>
                <div class="book-list">
                    <h2>Book lists</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Author</th>
                                <th>ISBN</th>
                                <th></th>
                            </tr> 
                            <tbody id="book-list">
        
                            </tbody> 
                        </thead>
                    </table>   
                </div>
            </section>
        </div>
    </main>
</body>
</html>
