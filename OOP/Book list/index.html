<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booklist</title>
    <!-- css link -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <div class="container">
            <h2>Book lists</h2>
            <form id="book-form">
                <div class="title">
                    <label for="book-title">Title</label>
                    <input type="text" id="book-title">
                </div>
                <div class="author">
                    <label for="book-auther">Author</label>
                    <input type="text" id="book-auther">
                </div>
                <div id="isbn">
                    <label for="book-isbn">ISBN</label>
                    <input type="text" id="book-isbn">
                </div>
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>isbn</th>
                        <th></th>
                    </tr> 
                    <tbody id="book-list">

                    </tbody> 
                </thead>
            </table>   
        </div>
    </main>
</body>
</html>
